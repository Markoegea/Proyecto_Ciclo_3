        <section class="menu_contenido">
                <h1>Factura de Venta</h1>
                <h2>Ingresa los datos del cliente</h2>

                <label for="documento">Tipo de Documento:</label>&nbsp
                <select id="combobox" name="registro_tipo">
                    <option value="cedulaC">Cedula de Ciudadania</option>
                    <option value="cedulaE">Cedula Extranjera</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>&nbsp

                <label for="numeroCedula"># de Identificacion:</label>&nbsp
                <input type="number" name="numeroCedula" id="registro_cedula" cols="10" rows="1"><br><br>

                <label for="nombreCli">Nombres:</label>&nbsp
                <input type="text" name="nombreCli" id="registro_nombreCliente" cols="10" rows="1">&nbsp

                <label for="apellidoCli">Apellidos:</label>&nbsp
                <input type="text" name="apellidoCli" id="registro_apellidoCli" cols="10" rows="1"><br><br>

                <h2>Ingresa los productos a comprar</h2>

                <label for="codigo">Código:</label>&nbsp
                <input type="number" name="codigo" id="codigo_producto" cols="10" rows="1"><br><br>

                <label for="desProducto">Descripción Producto:</label>&nbsp
                <textarea name="desProducto" id="descripcion_producto" cols="60" rows="2"></textarea><br><br>

                <label for="cantidad">Cantidad:</label>&nbsp
                <input type="number" name="cantidad" id="cantidad_producto" cols="10" rows="1">&nbsp

                <label for="valor">Valor Unitario:</label>&nbsp
                <input type="number" name="valorUnitario" id="valorUnitario_producto" cols="10" rows="1"><br><br>

                <label for="subtotal">SubTotal:</label><br><br>
                <!--Cantidad * Valor Unitario-->

                <label for="iva">IVA:</label>&nbsp
                <input type="number" name="iva" id="descuento" cols="10" rows="1"><br><br>

                <label for="descuento">Descuento:</label>&nbsp
                <input type="number" name="descuento" id="descuento" cols="10" rows="1"><br><br>

                <label for="total">Total:</label><br><br>

                <button type="button" id="btn_facturar" onclick="window.location.replace('main_Page.html')">Generar
                    Factura</button>
                <button type="button" id="btn_cancel"
                    onclick="window.location.replace('main_Page.html')">Cancelar</button>

        </section>
        </div>
