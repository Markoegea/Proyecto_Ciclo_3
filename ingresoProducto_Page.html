<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ingreso Producto</title>
</head>

<body>
    <header>
        Bienvenido
    </header>
    <aside>
        <a href="ingresoProducto_Page.html">Ingresar Producto</a> |
        <a href="modificarPrecios_Page.html">Modificar Precio</a> |
        <a href="factura_Page.html">Factura de Venta</a> |
        <a href="main_Page.html">Catalogo de Productos</a>
    </aside>
    <h1>Inicio de Sesión</h1>
    <section>
        <article>
            <h2>Ingresa los datos del producto</h2>

            <label for="codigo">Código:</label><br>
            <input type="number" name="codigo" id="codigo_producto" cols="10" rows="1"><br><br>

            <label for="marca">Marca:</label><br>
            <input type="text" name="marca" id="marca_producto" cols="10" rows="1"><br><br>

            <label for="categoria">Categoria:</label><br>
            <select id="combobox" name="categoria_producto">
                <option value="construccion">Materiales de Construcción</option>
                <option value="tejasDrywall">Tejas y Drywall</option>
                <option value="tornillosAdhesivos">Tornillos y Adhesivos</option>
                <option value="maderasTablerosHerrajes">Maderas, Tableros y Herrajes</option>
                <option value="plomeria">Plomería</option>
                <option value="electricidad">Electricidad</option>
            </select><br><br>

            <label for="desProducto">Descripción Producto:</label><br>
            <input type="text" name="desProducto" id="descripcion_producto" cols="50" rows="1">
            <h5>Incluir la cantidad en la descripción. Ejemplo: Cemento Cemex 50kg</h5>

            <label for="cantidad">Cantidad:</label><br>
            <input type="number" name="cantidad" id="cantidad_producto" cols="10" rows="1"><br><br>

            <label for="valor">Valor Unitario:</label><br>
            <input type="number" name="valorUnitario" id="valorUnitario_producto" cols="10" rows="1"><br><br>

            <input type="checkbox" name="check_options" id="check_options" cols="10" rows="1">
            <label for="checkbox">Disponible</label><br><br>

            <button type="button" id="btnguardar_producto" onclick="window.location.replace('main_Page.html')">Guardar
                Producto</button>
            <button type="button" id="btn_cancel"
                onclick="window.location.replace('main_Page.html')">Cancelar</button>
        </article>
    </section>
</body>

</html>
