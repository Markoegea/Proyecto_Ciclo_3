<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ingreso Producto</title>
    <link rel="icon" href="Img/ICO.png">
    <link rel="stylesheet" href="css/Estilos.css">
</head>

<body background="Img/Fondo.jpg">
    <header>
        <section class="sec_logo">
            <div class="logo">
                <img src="Img/EL Punzón.png" alt="El Punzón">
            </div>
        </section>
        <aside>
            <strong>WhatsApp:</strong> + 316 000 0000 &nbsp|&nbsp
            <Strong>Direccion:</Strong> Calle 54 # 00 - 00 <br>
            <Strong>Bienvenid@</Strong> &nbsp|&nbsp
            <a href="main_Page.html">Cerrar Sesión</a>
        </aside>
    </header>
    <div class="menu">
        <aside class="menu_lateral">
            <br><br>
            <a href="ingresoProducto_Page.html">Ingresar Producto</a><br>
            <a href="modificarPrecios_Page.html">Modificar Precio</a><br>
            <a href="factura_Page.html">Factura de Venta</a><br>
            <a href="main_Page.html">Catalogo de Productos</a>
        </aside>

        <section class="menu_contenido">
            <h1>Ingreso Producto</h1>
            <h2>Ingresa los datos del producto</h2>

            <label for="codigo">Código:</label>&nbsp
            <input type="number" name="codigo" id="codigo_producto" cols="10" rows="1">&nbsp

            <label for="marca">Marca:</label>&nbsp
            <input type="text" name="marca" id="marca_producto" cols="10" rows="1">&nbsp

            <label for="categoria">Categoria:</label>&nbsp
            <select id="combobox" name="categoria_producto">
                <option value="seleccione">Seleccione</option>
                <option value="construccion">Materiales de Construcción</option>
                <option value="tejasDrywall">Tejas y Drywall</option>
                <option value="tornillosAdhesivos">Tornillos y Adhesivos</option>
                <option value="maderasTablerosHerrajes">Maderas, Tableros y Herrajes</option>
                <option value="plomeria">Plomería</option>
                <option value="electricidad">Electricidad</option>
            </select><br><br>

            <label for="desProducto">Descripción Producto:</label>&nbsp
            <textarea name="desProducto" id="descripcion_producto" cols="75" rows="2"></textarea>
            <br><small><strong>Incluir la cantidad en la descripción. Ejemplo: Cemento Cemex 50kg</strong></small></br><br>

            <label for="cantidad">Cantidad:</label>&nbsp
            <input type="number" name="cantidad" id="cantidad_producto" cols="10" rows="1">&nbsp

            <label for="valor">Valor Unitario:</label>&nbsp
            <input type="number" name="valorUnitario" id="valorUnitario_producto" cols="10" rows="1"><br><br>

            <input type="checkbox" name="check_options" id="check_options" cols="10" rows="1">
            <label for="checkbox">Disponible</label><br><br>

            <button type="button" id="btnguardar_producto" onclick="window.location.replace('main_Page.html')">Guardar
                Producto</button>
            <button type="button" id="btn_cancel" onclick="window.location.replace('main_Page.html')">Cancelar</button>
        </section>
    </div>
</body>

</html>
