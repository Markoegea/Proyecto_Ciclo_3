<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/styleSection.css">
</head>

<body>

        <section>

            <button type="button" id="iniciarSesion" onclick="window.location.replace('main_Page.html')">Iniciar

        <button type="button" id="irRegistro" onclick="window.location.replace('registro_Page.html')">Registrate</button>
           </aside>
