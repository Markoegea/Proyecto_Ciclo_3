<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <link rel="icon" href="Img/ICO.png">
    <link rel="stylesheet" href="css/Estilos.css">
</head>

<body background="Img/Fondo.jpg">
    <header>
        <section class="sec_logo">
            <div class="logo">
                <img src="Img/El Punzón.png" alt="El Punzón">
            </div>
        </section>
        <aside>
            <strong>WhatsApp:</strong> + 316 000 0000 &nbsp|&nbsp
            <Strong>Direccion:</Strong> Calle 54 # 00 - 00
        </aside>
    </header>

    <div class="menu">
        <aside class="menu_lateral">
            <br><br>
            <a href="inicioTrabajador_Page.html">Iniciar Sesión Trabajador</a><br>
            <a href="inicioCliente_Page.html">Iniciar Sesión Cliente</a><br>
            <a href="catalogo_Page.html">Catalogo de Productos</a>
        </aside>

        <section class="menu_contenido">
            <h1>Registro</h1>
            <h2>Ingresa tus datos personales</h2>

            <label for="tipoCuenta">Tipo de Cuenta:</label>&nbsp
            <select id="combobox" name="registro_tipo">
                <option value="seleccione">Seleccione</option>
                <option value="cliente">Cliente</option>
                <option value="trabajador">Trabajador</option>
            </select><br><br>

            <label for="documento"> Tipo de Documento: </label>&nbsp
            <select id="combobox" name="registro_tipo">
                <option value="seleccione">Seleccione</option>
                <option value="cedulaC">Cedula de Ciudadania</option>
                <option value="cedulaE">Cedula Extranjera</option>
                <option value="pasaporte">Pasaporte</option>
            </select>

            <label for="numeroCedula"># de Identificacion:</label>&nbsp
            <input type="number" name="numeroCedula" id="registro_cedula" cols="10" rows="1"><br><br>

            <label for="nombre">Nombres:</label>&nbsp
            <input type="text" name="nombre" id="registro_nombre" cols="10" rows="1">&nbsp

            <label for="apellido">Apellidos:</label>&nbsp
            <input type="text" name="apellido" id="registro_apellido" cols="10" rows="1"><br><br>

            <label for="numeroCelular"># de Celular:</label>&nbsp
            <input type="number" name="numeroCelular" id="registro_celular" cols="10" rows="1">&nbsp

            <label for="correo">Correo Electronico:</label>&nbsp
            <input type="email" name="correo" id="registro_correo" cols="10" rows="1"><br><br>

            <label for="password">Contraseña:</label>&nbsp
            <input type="password" name="password" id="registro_password" cols="10" rows="1">&nbsp

            <label for="confirmaPassword">Confirmar Contraseña:</label>&nbsp
            <input type="password" name="Conpassword" id="registro_Conpassword" cols="10" rows="1"><br><br>

            <input type="checkbox" name="check_options" id="check_options" cols="10" rows="1">&nbsp
            <label for="checkbox">Acepto los <Strong>Terminos y Condiciones</Strong> y Autorizo el <Strong>Tratamiento
                    de Datos Personales</Strong> de El Punzon S.A</label><br><br>

            <button type="button" id="btn_registro" onclick="window.location.replace('main_Page.html')">Crear
                Cuenta</button>
            <button type="button" id="btn_cancel" onclick="window.location.replace('main_Page.html')">Cancelar</button>
        </section>
    </div>

</body>

</html>
